<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WFC Visualizer</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>WFC Visualizer</h1>
    </header>

    <main>
      <aside id="sidebar">
        <section id="sample-selector">
          <h2>Samples</h2>
          <select id="model-type">
            <option value="overlapping">Overlapping Model</option>
            <option value="simpletiled">Simple Tiled Model</option>
          </select>
          <select id="sample-select"></select>
        </section>

        <section id="settings">
          <h2>Settings</h2>
          <div class="setting">
            <label for="width">Width:</label>
            <input type="number" id="width" value="48" min="8" max="128">
          </div>
          <div class="setting">
            <label for="height">Height:</label>
            <input type="number" id="height" value="48" min="8" max="128">
          </div>
          <div class="setting">
            <label for="pattern-size">N (pattern size):</label>
            <input type="number" id="pattern-size" value="3" min="2" max="5">
          </div>
          <div class="setting">
            <label for="periodic">
              <input type="checkbox" id="periodic" checked>
              Periodic
            </label>
          </div>
          <div class="setting">
            <label for="seed">Seed:</label>
            <input type="number" id="seed" value="0">
            <button id="random-seed">Random</button>
          </div>
        </section>

        <section id="visualization-options">
          <h2>Visualization</h2>
          <div class="setting">
            <label for="show-entropy">
              <input type="checkbox" id="show-entropy">
              Show Entropy Heatmap
            </label>
          </div>
          <div class="setting">
            <label for="show-propagation">
              <input type="checkbox" id="show-propagation" checked>
              Show Propagation
            </label>
          </div>
        </section>
      </aside>

      <div id="canvas-container">
        <canvas id="output-canvas"></canvas>
        <canvas id="overlay-canvas"></canvas>
      </div>
    </main>

    <footer id="controls">
      <div id="playback">
        <button id="play-btn">▶ Play</button>
        <button id="pause-btn" disabled>⏸ Pause</button>
        <button id="step-btn">⏭ Step</button>
        <button id="reset-btn">↺ Reset</button>
      </div>
      <div id="speed-control">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="1" max="100" value="50">
        <span id="speed-value">50ms</span>
      </div>
      <div id="status">
        <span id="status-text">Ready</span>
        <span id="progress"></span>
      </div>
    </footer>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
